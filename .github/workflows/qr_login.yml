# .github/workflows/tiktok-qr-login.yml
name: TikTok QR Login Automation

on:
  workflow_dispatch:
    inputs:
      session_id:
        description: 'ID da sessão no Supabase'
        required: true
        type: string

jobs:
  run_qr_login:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install selenium supabase

      - name: Instalar Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: '131.0'

      - name: Executar login
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SESSION_ID: ${{ inputs.session_id }}
        run: |
          echo "Iniciando para sessão: $SESSION_ID"
          python main.py "$SESSION_ID"

      - name: Finalizado
        if: always()
        run: echo "Finalizado → sessão ${{ inputs.session_id }}"
